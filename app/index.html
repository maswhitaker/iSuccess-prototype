<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Sanchez|Patua+One' rel='stylesheet' type='text/css'>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>iSuccess prototype</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="container"></div>
    <div class="goal-container"></div>

    <script type="text/template" id="login-template">
        <header>
            <h1>iSuccess</h1>
            <div id="headerLogo">
            </div>
        </header>
        <form class="login-form">
          <h3>Log In</h3>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h3>Sign Up</h3>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
    </script>

    <script type="text/template" id="home">
        <a href="#" class="log-out">Log out</a>
        <div id="list-container">
          <div id="lists">
            <span id="list-header">
              <h1>Goals:</h1>
            </span>
            <span class="add-button">
              <img id="show-add" src="../images/Image 2014-07-31 at 12.55.51 PM.png">
            </span>
            <span class="edit-button">
              <img src="../images/Image 2014-07-31 at 12.55.21 PM.png">
            </span>
          </div>
            <input type="text" placeholder="Enter Goal Name: "id="goal-name">
            <input type="text" placeholder="Enter Goal Description" id="goal-description">
            <input type="text" placeholder="Enter Task Name: "id="name">
            <input type="text" placeholder="Enter Estimated Time" id="estimatedTime">
            <input type="text" placeholder="Enter Task Description" id="description">
            <hr/>
            <div id="extra-task">
              <input type="text" placeholder="Enter Task Name: " id="extra-name">
              <input type="text" placeholder="Enter Task Time: " id="extra-estimatedTime">
              <input type="text" placeholder="Enter Task Description: " id="extra-description">
            </div>
            <button id="extra-task-button">Extra task</button>
            <hr/>
            <button type="submit" id="add-task">Add Goal</button>
        </div>

        <footer>
          <div id="friends">
            <button>Friends</button>
          </div>
          <div id="goal-button">
            <button>G</button>
          </div>
          <div id="settings-button">
            <button>Settings</button>
          </div>
        </footer>
    </script>

    <span id="goalnames"></span>

    <script type="text/template" id="goal-template">
      <footer>
        <div id="friends">
          <button>Friends</button>
        </div>
        <div id="goal-button">
          <button>G</button>
        </div>
        <div id="settings-button">
          <button>Settings</button>
        </div>
      </footer>
    </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
