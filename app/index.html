<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Sanchez|Patua+One' rel='stylesheet' type='text/css'>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>iSuccess prototype</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="container"></div>


    <script type="text/template" id="login-template">
        <img id="logo" src="images/logo-iSuccess.png">
        <div id="non-logo">
          <header>
              <h1>iSuccess</h1>
              <img src="images/logo-iSuccess.png">
          </header>
          <div id="infoDiv">
            <p>iSuccess is an application which allows the user to reach their personal goals, in a more organized fashion.</p>
          </div>
          <section id="loginSignup">
            <form class="login-form">
              <h3>Log In</h3>
              <div class="error" style="display:none"></div>
              <h4>Please enter your username</h4>
              <input type="text" id="login-username" placeholder="Username" />
              <h4>Please enter your password</h4>
              <input type="password" id="login-password" placeholder="Password" />
              <button>Login</button>
            </form>
            <form class="signup-form">
              <h3>Sign Up</h3>
              <div class="error" style="display:none"></div>
              <h4>Please enter your desired username</h4>
              <input type="text" id="signup-username" placeholder="Username" />
              <h4>Please enter your email</h4>
              <input type="text" id="signup-email" placeholder="Email"/>
              <h4>Please enter your desired password</h4>
              <input type="password" id="signup-password" placeholder="Password" />
              <button>Register</button>
            </form>
          </section>
          <div id="login-footer">
            <nav>
              <span><a href=""><img src="images/github9.svg"></a></span>
              <span><a href="#"><img src="images/linked2.svg"></a></span>
              <span><a href="https://twitter.com/masonwhitaker95"><img src="images/social38.svg"></a></span>
            <nav>
          </div>
        </div>
    </script>

    <script type="text/template" id="input-template">
    <section>
      <h2 class="input-header">Enter Desired Goal:</h2>
      <input type="text" placeholder="Enter Goal Name: "id="goal-name">
      <input type="text" placeholder="Enter Goal Description" id="goal-description">
      <hr/>
      <h2 class="input-header">Enter Desired Task:</h2>
      <input type="text" placeholder="Enter Task Name: "id="name">
      <input type="text" placeholder="Enter Estimated Time" id="estimatedTime">
      <input type="text" placeholder="Enter Task Description" id="description">
      <hr/>
      <input type="text" placeholder="Enter Task Name: " id="extra-name">
      <input type="text" placeholder="Enter Task Time: " id="extra-estimatedTime">
      <input type="text" placeholder="Enter Task Description: " id="extra-description">
      <hr/>
      <button type="submit" id="add-task">
        <a href="#/goallist">Add Goal</a>
      </button>
    </section>
    </script>


    <script type="text/template" id="home">
        <div id="list-container">
          <div id="lists">
            <div id="list-header">
              <h1>Homepage:</h1>
            </div>
            <div id="spans">
            </div>
          </div>
        </div>

        <div id="account-info"></div>

      <footer>
        <a href="#/developerInfo">
          <div id="anchor-info">
            <h2>Contact</h2>
          </div>
        </a>
          <a href="#/goallist">
            <div class="goal-button">
              <h1>Goals</h1>
            </div>
          </a>
          <a href="#" class="log-out">
            <div id="logout">
              <h2>Log Out</h2>
            </div>
          </a>
      </footer>
    </script>

    <script type="text/template" id="goal-template">
    <a href="#" id="backbutton">Back</a>
    <header id="goal-header">
      <h1>Goals:</h1>
    </header>
    <section id="bruh">
      <% _.each(this.model, function(goal){ %>
        <article>
          <a href="#/goallist/<%= goal.id %>">
            <h1> <%= goal.attributes.name %></h1>
          </a>
          <h2><%= goal.attributes.description %></h2>
        </article>
      <% }) %>
    </section>

    <footer>
      <a href="#/developerInfo">
        <div id="anchor-info">
          <h2>Contact</h2>
        </div>
      </a>
        <a href="#/input">
          <div class="goal-button">
            <h1>Add</h1>
          </div>
        </a>
        <a href="#" class="log-out">
          <div id="logout">
            <h2>Log Out</h2>
          </div>
        </a>
    </footer>
    </script>




    <script type="text/template" id="single-goal-template">
    <section>
      <h1><%= attributes.name %></h1>
      <h2><%= attributes.description %></h2>
      <% setTimeout(function(){ %>
        <% var remaining = ((attributes.completed) / (attributes.goalTime)) * 100 %>
        <% var remainingPercentage =  (remaining + "%") %>
        <%= $(".meter").css("width", remainingPercentage) %>
      <% }, 3000) %>
     <div class="progress-bar"> <span class="meter"></span>
    <div id="tasks"></div>
    </section>
    <footer>
      <a href="#">BACK</a>
    </footer>
    </script>

    <script type="text/template" id="info-template">
      <h1>Created by:</h1>
      <h2>Mason Whitaker</h2>
      <h3>Email: masforwhi@yahoo.com</h3>
      <h3>Phone: 9194133440</h3>
    </script>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/modelsandcollections.js"></script>
        <script src="scripts/goalsview.js"></script>
        <script src="scripts/homepageview.js"></script>
        <script src="scripts/infoview.js"></script>
        <script src="scripts/inputview.js"></script>
        <script src="scripts/loginview.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/singlegoalview.js"></script>
        <!-- endbuild -->
</body>
</html>
