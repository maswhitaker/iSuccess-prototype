<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Sanchez|Patua+One' rel='stylesheet' type='text/css'>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>iSuccess prototype</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="container"></div>


    <script type="text/template" id="login-template">
        <img id="logo" src="images/logo-iSuccess.png">
        <div id="non-logo">
          <header>
              <h1>iSuccess</h1>
          </header>
          <section>
            <form class="login-form">
              <h3>Log In</h3>
              <div class="error" style="display:none"></div>
              <input type="text" id="login-username" placeholder="Username" />
              <input type="password" id="login-password" placeholder="Password" />
              <button>Submit</button>
            </form>
            <form class="signup-form">
              <h3>Sign Up</h3>
              <div class="error" style="display:none"></div>
              <input type="text" id="signup-username" placeholder="Username" />
              <input type="password" id="signup-password" placeholder="Create a Password" />
              <button>Submit</button>
            </form>
          </section>
          <div id="login-footer">
            <nav>
              <span><a href="#"><img src="images/github9.svg"></a></span>
              <span><a href="#"><img src="images/linked2.svg"></a></span>
              <span><a href="#"><img src="images/social38.svg"></a></span>
            <nav>
          </div>
        </div>
    </script>

    <script type="text/template" id="input-template">
    <h2>Enter Desired Goal:</h2>
    <input type="text" placeholder="Enter Goal Name: "id="goal-name">
    <input type="text" placeholder="Enter Goal Description" id="goal-description">
    <hr/>
    <h2>Enter Desired Task:</h2>
    <input type="text" placeholder="Enter Task Name: "id="name">
    <input type="text" placeholder="Enter Estimated Time" id="estimatedTime">
    <input type="text" placeholder="Enter Task Description" id="description">
    <hr/>
    <input type="text" placeholder="Enter Task Name: " id="extra-name">
    <input type="text" placeholder="Enter Task Time: " id="extra-estimatedTime">
    <input type="text" placeholder="Enter Task Description: " id="extra-description">
    <hr/>
    <button type="submit" id="add-task"><a href="#/goallist">Add Goal</a></button>
    </script>


    <script type="text/template" id="home">
        <div id="list-container">
          <div id="lists">
            <div id="list-header">
              <h1>Homepage:</h1>
              <a href="#" class="log-out">Log out</a>
            </div>
            <div id="spans">
              <span class="add-button">
                <a href="#/input"><img id="show-add" src="../images/Image 2014-07-31 at 12.55.51 PM.png"></a>
              </span>
              <span class="edit-button">
                <a href="#/goallist" ><img src="../images/Image 2014-07-31 at 12.55.21 PM.png"></a>
              </span>
            </div>
          </div>
        </div>
        <footer>
        </footer>
    </script>

    <script type="text/template" id="goal-template">
    <header>
      <h1>Goals:</h1>g
    </header>
    <section id="bruh">
      <% _.each(this.model, function(goal){ %>
        <article>
          <a href="#/goallist/<%= goal.id %>">
            <h1> <%= goal.attributes.name %></h1>
          </a>
          <h2><%= goal.attributes.description %></h2>
        </article>
      <% }) %>
    </section>

      <footer>
        <a href="#">BACK</a>
      </footer>
    </script>




    <script type="text/template" id="single-goal-template">
    <section>
      <h1><%= attributes.name %></h1>
      <h2><%= attributes.description %></h2>
      <% setTimeout(function(){ %>
        <% var remaining = ((attributes.completed) / (attributes.goalTime)) * 100 %>
        <% var remainingPercentage =  (remaining + "%") %>
        <%= console.log(remainingPercentage) %>
      <% }, 3000) %>
     <div class="progress-bar"> <span class="meter"></span>
    <div id="tasks"></div>
    </section>
    <footer>
      <a href="#">BACK</a>
    </footer>
    </script>



    <script src="scripts/vendor.js"></script>

    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
